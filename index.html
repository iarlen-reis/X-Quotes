<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X (Twitter) Quotes</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <img src="/public/logo.png" alt="logo da extensÃ£o" id="header__image" />
        <nav class="header__nav">
          <ul class="nav__list">
            <li>
              <button
                title="ver favoritos"
                aria-label="ver tweets favoritos"
                class="button__favorite"
              >
                <i class="fa-solid fa-bookmark"></i>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="profile__card">
            <img src="/public/x-quotes.png" alt="imagem" id="tweet__image" />
            <div class="profile__info__container">
              <div class="profile__info">
                <h1 id="tweet__name">Teste</h1>
                <span id="tweet__username">@testinho</span>
              </div>
              <button title="favoritar" aria-label="favoritar" class="button__favorite" id="button__favorite">
                <i class="fa-regular fa-star"></i>
              </button>
            </div>
          </div>
          <div class="tweet__content">
            <h2>Tweet selecionado:</h2>
            <p id="tweet__text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem
              aliquam quisquam tempora earum doloremque quia dicta totam illum,
              provident iusto officia repellat ducimus dolore ullam quibusdam
              dolorem officiis.
            </p>
          </div>
          <div class="interation__container">
            <ul class="interation__list">
              <li>
                <i class="fa-regular fa-comment"></i>
                <span id="tweet__comments">12</span>
              </li>
              <li>
                <i class="fa-solid fa-retweet"></i>
                <span id="tweet__retweets">2</span>
              </li>
              <li>
                <i class="fa-regular fa-heart"></i>
                <span id="tweet__likes">24</span>
              </li>
              <li>
                <i class="fa-regular fa-bookmark"></i>
                <span id="tweet__bookmarks">123</span>
              </li>
            </ul>
          </div>
          <div class="actions__container">
            <a href="#" class="button__quotes button__action">Ver Quotes</a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <a
          href="https://github.com/iarlen-reis/X-Quotes"
          target="_blank"
          class="btn__github"
        >
          <i class="fa-brands fa-github-alt"></i>
        </a>
      </footer>
    </div>
    <script type="module" src="./dist/js/getProfile.js"></script>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
